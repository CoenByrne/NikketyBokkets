{% extends "base.html" %}
{% block content %}
    <h1>Shopping Cart</h1>
    {% if items %}
        {% for item in items %}
            <h3>{{ item.title }}</h3>
            <h4>{{ item.price }}</h4>
            <form action="{{ url_for('Item.buy_item') }}" method="POST">
                    <button type="submit" name="Buy" value="{{ item._id }}">BUY!</button>
            </form>
        {% endfor %}
    {% endif %}

{% endblock %}
