{% extends "base.html" %}
{% block content %}
    <h1>Shopping Cart</h1>
    {% if items %}
        {% for item in items %}
            <h3>{{ item.title }}</h3>
            <h4>{{ item.price }}</h4>
            <form action="{{ url_for('ShoppingCart.remove_item') }}" method="POST">
                    <button type="submit" name="remove" value="{{ item._id }}">Remove</button>
            </form>
        {% endfor %}
    {% endif %}

{% endblock %}
